    <!--Service System-->
    <header><h1>บริการ</h1></header>
    <section class="ค้นหาบริการ">
      <h3>ค้นหาบริการ</h3>
      <!--Search System-->
      <textarea name="Search" id="Search"></textarea><br />>
      <button type="submit">ค้นหา</button>
    </section>
    <section class="หมวดหมู่การบริการ">
      <h3>หมวดหมู่การบริการ</h3>
            <!--Category System-->
      <label for="หมวดหมู่การบริการ"></label>
      <select name="Category" id="หมวดหมู่การบริการ">
        <option value="">-หมวดหมู่การบริการ-</option>
        <option value="">ประกัน</option>
        <option value="">แจ้งซ่อม</option>
        <option value="">เคลมสินค้า</option>
      </select>
          <section class="บริการและโปรโมชั่น">
      <fieldset>
        <legend><h3>บริการและโปรโมชั่น</h3></legend>
        <!--Service and Promotion System-->
        <input type="checkbox" id="ส่งฟรี" name="บริการและโปรโมชั่น" />
        <label for="ส่งฟรี">ส่งฟรี</label>
        <input
          type="checkbox"
          id="ผ่อน 0%"
          name="บริการและโปรโมชั่น"
        />
        <label for="ผ่อน 0% ">ผ่อน 0% SpayLater</label>
        <input type="checkbox" id="พร้อมส่วนลด" name="บริการและโปรโมชั่น" />
        <label for="พร้อมส่วนลด">พร้อมส่วนลด</label>
      </fieldset>
    </section>
    <!--Promotion Table-->
    <table border="1" class="แพ็กเกจโปรโมชั่น">
      <tr>
        <td><label for="Flash sale">Flash sale</label></td>
        <td><label for="ข้อมูลโปรโมชั่น">ลดด่วนตอนนี้</label></td>
      </tr>
      <tr>
        <td><label for="PC Sale">PC Sale</label></td>
        <td>
          <label for="ข้อมูลโปรโมชั่น"
            >ดีลพิเศษแบรนด์ชั้นนำ ของแท้ 100% คืนเงิน/สินค้าใน 15วัน</label
          >
        </td>
      </tr>
      <tr>
        <td>
          <label for="โค้ดลดเพื่ม 10%">โค้ดลดเพื่ม 10%</label>
        </td>
        <td>
          <label for="ข้อมูลโปรโมชั่น"
            >ของแท้ 100% ส่งฟรีทั่วไทย เมื่อช้อปครบ
            200.-</label
          >
        </td>
      </tr>
    </table>
